<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrousel.css">
    <title>Carrousel</title>
</head>
<body>
    <H1>Test Carrousel</H1>
    <br><br><br>


    <!-- Slider container-->

    <div class="slideshow">

        <!-- Images & texte de légende -->

        <div class="mySlides fade">
            <div class="numberText"> 1/5</div>
            <img src="Images/archeP.JPG" alt="Arche Corte">
            <div class="text">Arche de Corte</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText"> 2/5</div>
            <img src="Images/lacNino.jpg" alt="Lac de Ninu">
            <div class="text" >Lac de Ninu</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText"> 3/5</div>
            <img src="Images/lacs.jpg" alt="Lacs Melu et Capitellu">
            <div class="text">Lacs de Melu et Capitellu</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText"> 4/5</div>
            <img src="Images/monteCinto.jpg" alt="Monte Cintu">
            <div class="text">Monte Cintu</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText"> 5/5</div>
            <img src="Images/restonica.jpg" alt="Restonica">
            <div class="text">Vallée de la Restonica</div>
        </div>

        <!-- Boutons suivant & précédent -->

        <a class="prev" onclick="plusSlide(-1)"> &#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>
    </div>
    <br>

        <!-- Cercles -->

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script src="carrousel.js"></script>
</body>
</html>
